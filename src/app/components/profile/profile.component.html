<section class="py-5 h-100">
    <div class="container px-4 px-lg-5 mt-5 h-100">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 h-100 ">
            <div class="col-md-4 mb-5">
                <div class="card ">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center my-3">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{user.name}}</h5>
                            <!-- Product price-->
                            <h5 class="fw-bolder ">number of items in cart:{{user.cart.lenth}}</h5>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                    </div>
                </div>
            </div>

            <div class="container-fluid col-md-8">
                <h1 class="py-3 my-3">Cart</h1>
                <ul class="list-group">
                    <ng-container *ngIf="isEmptyCart()">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            No items in the cart
                            <span class="badge badge-primary badge-pill"></span>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="!isEmptyCart()">
                        <ng-container *ngFor="let product of user.cart;">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{product.name}}
                                <span role="button" (click)="removeFromCart(product)"
                                    class="badge badge-danger badge-pill">delete</span>
                            </li>
                        </ng-container>
                    </ng-container>

                </ul>
            </div>

        </div>

    </div>
</section>
