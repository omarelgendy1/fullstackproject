<div class=" bg-image shadow-5-strong w-100" style="background-image: url('/assets/cover.jpg'); 
    height: 100vh; background-repeat: no-repeat; background-size: cover; background-position: center center; ">
          <div class="mask h-100 rgba-black-light" >


<div class="container d-flex align-items-center justify-content-center shadow-5-strong text-white h-100">
<div class="   mt-5 shadow-lg shadow-5-strong w-25    rounded    font-weight-bold   white-text text-center">
<form (submit)="OnRegisterSubmit()" class="needs-validation " novalidate>
  
    <h2 class="page-header  ">Register</h2>
    <div class="form-group ">
      <label for="formGroupExampleInput2">Name</label>
      <input type="text" class="form-control"   [(ngModel)]="name" name="name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
 
      <div class="form-group ">
        <label for="formGroupExampleInput2">Username</label>
        <input type="text" class="form-control"  [(ngModel)]="username" name="username" >
      </div>
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"   placeholder="Enter email"  [(ngModel)]="email" name="email">
     
    </div>
      <div class="form-group pb-2">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control"  placeholder="Password" [(ngModel)]="password" name="password">
      </div>
   
      <button type="submit" class="btn btn-primary mb-3" value="Submit">Submit</button>
 

</form>
</div>

</div>
</div>
     
</div>
